<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Betting Website Login</title>
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }

  body, html {
    height: 100%;
    overflow: hidden;
  }

  body {
    background: url('/assets/coinsbg.jpg') no-repeat center center/cover;
    position: relative;
  }

  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background: rgba(0, 0, 0, 0.6);
    z-index: 1;
  }

  .login-container {
    position: absolute;
    top: 50%;
    left: 70%;
    transform: translate(-50%, -50%);
    background: rgba(255, 255, 255, 0.95);
    padding: 35px;
    border-radius: 12px;
    width: 340px;
    z-index: 2;
    box-shadow: 0 0 25px white;
    animation: pulseGlow 4s infinite ease-in-out;
  }

  .login-container h2 {
    text-align: center;
    margin-bottom: 25px;
    font-size: 22px;
    color: #222;
  }

  .form-group {
    position: relative;
    margin-bottom: 20px;
  }

  .form-group input,
  .form-group select {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    background: #f9f9f9;
    outline: none;
    font-size: 15px;
  }

  .form-group label {
    position: absolute;
    top: -12px;
    left: 12px;
    background: white;
    padding: 0 4px;
    font-size: 12px;
    color: #666;
  }

  .submit-btn {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    background: #e09f3e;
    border: none;
    border-radius: 6px;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .submit-btn:hover {
    background: #cf7500;
    transform: scale(1.03);
  }

  .money {
    position: absolute;
    width: 80px;
    height: auto;
    opacity: 0.8;
    z-index: 3;
    filter: drop-shadow(2px 2px 8px white);
    animation: flyUp 10s linear infinite;
  }

  .money-top {
    position: absolute;
    width: 80px;
    height: auto;
    opacity: 0.8;
    z-index: 3;
    filter: drop-shadow(2px 2px 8px white);
    animation: flyDown 10s linear infinite;
  }

  @keyframes flyUp {
    0% {
      transform: translateY(100vh) rotate(0deg);
      opacity: 0;
    }
    50% {
      opacity: 1;
      transform: translateY(50vh) rotate(180deg);
    }
    100% {
      transform: translateY(-200px) rotate(360deg);
      opacity: 0;
    }
  }

  @keyframes flyDown {
    0% {
      transform: translateY(-100px) rotate(0deg);
      opacity: 0;
    }
    50% {
      opacity: 1;
    }
    100% {
      transform: translateY(100vh) rotate(360deg);
      opacity: 0;
    }
  }

  @keyframes pulseGlow {
    0%, 100% {
      box-shadow: 0 0 25px white;
    }
    50% {
      box-shadow: 0 0 35px white;
    }
  }
</style>

</head>
<body>
  <div class="overlay"></div>

  <div class="login-container">
  <h2>üé≤ Welcome To DEALER üé∞</h2>

  <div class="form-group">
    <input type="text" id="name" required />
    <label for="name">Full Name</label>
  </div>

  <div class="form-group">
    <input type="tel" id="mobile" maxlength="10" required />
    <label for="mobile">Mobile Number</label>
  </div>

  

  <div class="form-group">
    <select id="game" required>
      <option value="" disabled selected>Select Game</option>
      <option value="Teen Patti">Teen Patti</option>
      <option value="Rummy">Rummy</option>
      <option value="Andar Bahar">Andar Bahar</option>
      <option value="Sports Betting">Sports Betting</option>
      <option value="Slot Machine">Slot Machine</option>
    </select>
  </div>

  <div class="form-group">
  <select id="deposit" required onchange="toggleOtherAmount(this.value)">
    <option value="" disabled selected>Select Deposit Amount (‚Çπ)</option>
    <option value="500">‚Çπ500</option>
    <option value="1000">‚Çπ1000</option>
    <option value="1500">‚Çπ1500</option>
    <option value="2000">‚Çπ2000</option>
    <option value="other">Other</option>
  </select>
  <label for="deposit">Amount to Deposit (‚Çπ)</label>
</div>

<div class="form-group" id="otherAmountGroup" style="display: none;">
  <input type="number" id="otherAmount" min="10" />
  <label for="otherAmount">Enter Custom Amount</label>
</div>

  <button class="submit-btn" onclick="submitForm()">Submit</button>
</div>




  <!-- Flying money images -->
  <img src="assets/rupee.png" class="money" style="top: 100%; left: 10%; animation-delay: 0s;">
  <img src="assets/rupee.png" class="money" style="top: 100%; left: 20%; animation-delay: 2s;">
  <img src="assets/rupee.png" class="money" style="top: 100%; left: 30%; animation-delay: 4s;">
  <img src="assets/rupee.png" class="money" style="top: 100%; left: 40%; animation-delay: 6s;">
  <img src="assets/rupee.png" class="money" style="top: 100%; left: 50%; animation-delay: 8s;">
  <img src="assets/rupee.png" class="money" style="top: 100%; left: 60%; animation-delay: 10s;">
  <img src="assets/rupee.png" class="money" style="top: 100%; left: 70%; animation-delay: 12s;">

  <script>
      
  
 
  

  function submitForm() {
    const name = document.getElementById('name').value.trim();
    const mobile = document.getElementById('mobile').value.trim();
    const otp = document.getElementById('otp').value.trim();
    const game = document.getElementById('game').value;
    const deposit = document.getElementById('deposit').value.trim();

    if (!name || !mobile || !otp || !game || !deposit) {
      alert("Please fill all fields correctly.");
      return;
    }

    if (mobile.length !== 10 || !/^\d+$/.test(mobile)) {
      alert("Invalid mobile number.");
      return;
    }

    if (parseInt(deposit) < 10) {
      alert("Minimum deposit should be ‚Çπ10.");
      return;
    }

    alert(`‚úÖ Welcome ${name}! You've chosen "${game}" and deposited ‚Çπ${deposit}.`);
  }

  function toggleOtherAmount(value) {
  const otherGroup = document.getElementById('otherAmountGroup');
  if (value === 'other') {
    otherGroup.style.display = 'block';
  } else {
    otherGroup.style.display = 'none';
  }
}

function submitForm() {
  const name = document.getElementById('name').value.trim();
  const mobile = document.getElementById('mobile').value.trim();
  const game = document.getElementById('game').value;
  const depositValue = document.getElementById('deposit').value;
  const otherAmount = document.getElementById('otherAmount')?.value.trim();

  let finalAmount = depositValue === 'other' ? otherAmount : depositValue;

  if (!name || !mobile || !game || !finalAmount) {
    alert("Please fill all fields correctly.");
    return;
  }

  if (mobile.length !== 10 || !/^\d+$/.test(mobile)) {
    alert("Invalid mobile number.");
    return;
  }

  if (parseInt(finalAmount) < 10) {
    alert("Minimum deposit should be ‚Çπ10.");
    return;
  }

  const formData = {
    name: name,
    mobile: mobile,
    game: game,
    deposit: finalAmount
  };

  // Replace with your actual Web App URL
  fetch("https://script.google.com/macros/s/AKfycbzHipCfdD9kb5KcXLRBXnHmfy9zwdhycQc3PaziXckb8c0H_-ec6VqkeLz9aTAH9Wsj/exec", {
    method: "POST",
    body: JSON.stringify(formData),
    headers: {
      "Content-Type": "application/json"
    }
  })
  .then(res => res.text())
  .then(data => {
    alert(`‚úÖ Welcome ${name}! You've chosen "${game}" and deposited ‚Çπ${finalAmount}.`);
  })
  .catch(err => {
    alert("‚ùå Failed to submit data. Try again.");
    console.error(err);
  });
}




  </script>
</body>
</html>
